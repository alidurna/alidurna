<svg width="1200" height="750" viewBox="0 0 1200 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft Glow Filter for Text -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComponentTransfer in="blur" result="glow">
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Deep Red Shadow for the Mesh Heart -->
    <filter id="heartShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#FF3B30" flood-opacity="0.25" />
    </filter>

    <!-- Metallic White Gradient -->
    <linearGradient id="glowWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="50%" stop-color="#E2E8F0" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>

    <!-- Vibrant Red Gradient for Support System -->
    <linearGradient id="vibrantRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B66" />
      <stop offset="100%" stop-color="#E82218" />
    </linearGradient>

    <!-- Subtle Background Glow Gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%" fx="15%" fy="50%">
      <stop offset="0%" stop-color="#FF3B30" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- EKG Medical Grid -->
  <defs>
    <pattern id="ecgGridBg" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#FF0000" stroke-width="0.3" stroke-opacity="0.05" />
      <rect width="8" height="8" fill="none" stroke="#FF0000" stroke-width="0.1" stroke-opacity="0.02" />
    </pattern>

    <!-- Animated Mask Gradient for EKG -->
    <linearGradient id="maskGradientBg" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="white" stop-opacity="0" />
        <stop offset="20%" stop-color="white" stop-opacity="0.1" />
        <stop offset="90%" stop-color="white" stop-opacity="1" />
        <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <!-- EKG Pulse Glowing Filter -->
    <filter id="ecgGlowBgIcon" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="glow" />
        <feMerge>
            <feMergeNode in="glow" />
            <feMergeNode in="glow" />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>
  </defs>

  <!-- Premium Dark Background (Sharp corners to match header copy.svg) -->
  <rect width="100%" height="100%" fill="#08090A" />
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- EKG Medical Grid Render -->
  <rect width="100%" height="100%" fill="url(#ecgGridBg)" opacity="1" />

  <!-- Authentic Medical PQRST Wave Path scaled into background -->
  <g transform="translate(0, 375) scale(0.6)">
      <!-- We animate the mask overlay natively in SVG -->
      <mask id="ecgMaskBgIcon" maskUnits="userSpaceOnUse" x="0" y="-400" width="2000" height="800">
          <rect y="-400" width="800" height="800" fill="url(#maskGradientBg)">
            <animate attributeName="x" values="-800;2000" dur="4s" repeatCount="indefinite" />
          </rect>
      </mask>
      <path
          d="M 0 0 
           L 130 0 C 145 -20 160 -20 175 0 L 185 0 L 192 15 L 200 -140 L 208 60 L 215 0 L 250 0 C 270 -30 300 -30 320 0
           L 530 0 C 545 -20 560 -20 575 0 L 585 0 L 592 15 L 600 -140 L 608 60 L 615 0 L 650 0 C 670 -30 700 -30 720 0
           L 930 0 C 945 -20 960 -20 975 0 L 985 0 L 992 15 L 1000 -140 L 1008 60 L 1015 0 L 1050 0 C 1070 -30 1100 -30 1120 0
           L 1330 0 C 1345 -20 1360 -20 1375 0 L 1385 0 L 1392 15 L 1400 -140 L 1408 60 L 1415 0 L 1450 0 C 1470 -30 1500 -30 1520 0
           L 1730 0 C 1745 -20 1760 -20 1775 0 L 1785 0 L 1792 15 L 1800 -140 L 1808 60 L 1815 0 L 1850 0 C 1870 -30 1900 -30 1920 0
           L 2000 0"
          fill="none"
          stroke="#ff0000"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          mask="url(#ecgMaskBgIcon)"
          filter="url(#ecgGlowBgIcon)"
      />
  </g>

  <!-- Centered and Upscaled Content -->
  <g transform="translate(168, 267) scale(1.8)">
  <!-- Heart Icon (Scale and offset) -->
  <g transform="translate(10, 10) scale(1.0)" filter="url(#heartShadow)">
    <!-- Sol Lob -->
    <path d="M50 26L28 8L32 30Z" fill="#FF7068"/>
    <path d="M28 8L6 28L32 30Z" fill="#FF6560"/>
    
    <!-- Sol Gövde -->
    <path d="M6 28L5 52L25 50Z" fill="#FF5C55"/>
    <path d="M6 28L32 30L25 50Z" fill="#FF6860"/>
    <path d="M5 52L20 74L25 50Z" fill="#FF5550"/>
    <path d="M50 26L32 30L50 55Z" fill="#FF7570"/>
    <path d="M32 30L25 50L50 55Z" fill="#FF6D65"/>
    
    <!-- Sol Alt -->
    <path d="M25 50L20 74L35 72Z" fill="#F04A42"/>
    <path d="M25 50L50 55L35 72Z" fill="#F55048"/>
    <path d="M20 74L50 98L35 72Z" fill="#E84038"/>
    
    <!-- Sağ Lob -->
    <path d="M50 26L72 8L68 30Z" fill="#FF6055"/>
    <path d="M72 8L94 28L68 30Z" fill="#FF5050"/>
    
    <!-- Sağ Gövde -->
    <path d="M94 28L95 52L75 50Z" fill="#EE4540"/>
    <path d="M94 28L68 30L75 50Z" fill="#F04A45"/>
    <path d="M95 52L80 74L75 50Z" fill="#E03B35"/>
    <path d="M50 26L68 30L50 55Z" fill="#F55550"/>
    <path d="M68 30L75 50L50 55Z" fill="#EC4C45"/>
    
    <!-- Sağ Alt -->
    <path d="M75 50L80 74L65 72Z" fill="#D83530"/>
    <path d="M75 50L50 55L65 72Z" fill="#E04038"/>
    <path d="M80 74L50 98L65 72Z" fill="#CC2D28"/>
    
    <!-- Merkez Alt -->
    <path d="M50 55L35 72L65 72Z" fill="#E84840"/>
    <path d="M35 72L50 98L65 72Z" fill="#DC3830"/>
    
    <!-- Mesh Çizgileri -->
    <g stroke="white" stroke-width="0.5" stroke-opacity="0.2">
      <path d="M50 26L28 8M28 8L32 30M32 30L50 26M28 8L6 28M6 28L32 30M6 28L5 52M5 52L25 50M25 50L6 28M5 52L20 74M20 74L25 50M50 26L50 55M25 50L50 55M20 74L35 72M35 72L25 50M20 74L50 98M50 98L35 72M72 8L68 30M68 30L50 26M72 8L94 28M94 28L68 30M94 28L95 52M95 52L75 50M75 50L94 28M95 52L80 74M80 74L75 50M75 50L50 55M80 74L65 72M65 72L75 50M80 74L50 98M50 98L65 72M50 55L35 72M65 72L50 55M35 72L65 72"/>
    </g>
  </g>

  <!-- Text -->
  <text x="120" y="55" fill="url(#glowWhite)" filter="url(#textGlow)" font-family="Inter, sans-serif" font-size="38" font-weight="900" letter-spacing="-0.05em">Clinical Decision</text>
  <text x="120" y="95" fill="url(#vibrantRed)" filter="url(#textGlow)" font-family="Inter, sans-serif" font-size="38" font-weight="900" letter-spacing="-0.05em">Support System</text>
  </g>
</svg>
